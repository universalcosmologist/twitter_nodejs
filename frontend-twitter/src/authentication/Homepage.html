<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta autocomplete="off">
  <title>Homepage</title>
  <link href="../output.css" rel="stylesheet">
</head>
<body class="bg-slate-800">
  <div class="w-full max-w-xs mt-32 ml-auto mr-auto">
    <p class="text-white text-4xl mb-8">Welcome to twitter</p>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="signin-form">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username"  autocomplete="off" autofill="none"/>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" autocomplete="off" autofill="none"/>
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
  <div class="w-full max-w-xs mt-32 ml-auto mr-auto">
    <form class="bg-white px-3 py-3" id="take_tosignup">
     <p class="block text-gray-700 text-sm font-bold mb-2 ml-24">New Account ?</p>
     <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 py-2 ml-24">Sign Up</button>
    </form>
  </div>
  <script src="./Homepage.js" ></script>
</body>
</html>
