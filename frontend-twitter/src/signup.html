<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-500">
  <p class=" mt-3 px-2 py-2 bg-slate-200 text-4xl text-center">welcome to signup page</p>
  <div class="w-full max-w-xs mt-32 ml-auto mr-auto">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="signup-form" enctype="multipart/form-data">
     <div class="mb-4">
        <label for="profile" class="block text-gray-700 text-sm font-bold mb-2"> Upload Profile Picture</label>
        <input type="file" id="profilepicture" name="profilepicture"/>
     </div>
      <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">
              Full Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullname" type="text" placeholder="Full Name" name="fullname">
          </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
