<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="../output.css" rel="stylesheet">
    <style>
        body {
            margin:0;
            padding:0;
        }
        .tweet{
            width: 200px;
            height:200px;
            padding:5px;
            background-color:white;
        }
        #reactform{
            margin-top: 100px;
            background-color: lightgrey;
            font-size: 20px;
        }
        .like::after{
            content:'like';
        }
        .comment::after{
            content:'comment';
        }
    </style>
</head>
<body class="bg-slate-800">
    <nav class="bg-slate-500 h-14">
        <div class="nav-container flex justify-evenly items-center">
            <div class="image">
                <img src="#" alt="profile image" style="height: 40px; width: 40px; margin-top: 8px;"/>
            </div>
            <div>
                <a href="/frontend-twitter/src/tweet/post.html" class="mx-5 font-bold text-xl" id="posttweet">Post Tweet</a>
                <a href="/frontend-twitter/src/tweet/collection.html" class="mx-5 font-bold text-xl" id="yourtweets">Your Tweets</a>
                <a href="/frontend-twitter/src/authentication/Homepage.html" class="mx-5 font-bold text-xl" id="logout">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container w-full max-w-full h-12 bg-slate-400">
      <form class="flex justify-center items-center" id="searchandread" >
        <input type="text" placeholder="search username" class="border border-black" id="_username" name="username"/>
        <button type="submut" class="mx-6 bg-orange-400 px-1 rounded-lg">Search</button>
      </form>
    </div>
    <div class="flex flex-wrap font-bold text-black text-base w-full max-w-full justify-evenly items-center" id="tweet_container"></div>
    <script src="./app.js"></script>
</body>
</html>
